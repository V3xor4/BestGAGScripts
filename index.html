<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spawner Script</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: #001a33; /* dark blue */
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      box-shadow: inset 0 0 80px #4da6ff; /* glowing border */
    }

    /* Background stars */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px white;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 36px;
      margin-top: 40px;
      margin-bottom: 5px;
      text-align: center;
      text-shadow: 0 0 10px white;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 40px;
      text-align: center;
      font-weight: normal;
      color: #ccc;
    }

    button {
      padding: 22px 55px;
      font-size: 26px;
      font-weight: bold;
      color: white;
      background: #4da6ff; /* light blue */
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #4da6ff, 0 0 30px #3399ff;
    }

    button:hover {
      background: #3399ff;
      transform: scale(1.1);
      box-shadow: 0 0 25px #4da6ff, 0 0 50px #3399ff;
    }

    img {
      margin-top: 40px;
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 0 25px #4da6ff;
    }
  </style>
</head>
<body>
  <!-- Titles -->
  <h1>Best Grow a Garden Spawner script</h1>
  <h2>TT: "imrighteverytime"</h2>

  <!-- Button -->
  <button onclick="copyScript()">Copy Spawner Script</button>

  <!-- Uploaded image -->
  <img src="ui.png" alt="Grow a Garden Script UI">

  <script>
    // Add stars dynamically
    function createStars(count) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.animationDuration = (1 + Math.random() * 3) + "s";
        document.body.appendChild(star);
      }
    }
    createStars(100);

    // Copy script function
    function copyScript() {
      const scriptText = `loadstring(game:HttpGet("https://raw.githubusercontent.com/Loader-Script-rbx/Pet/refs/heads/main/Spawner"))()`;
      
      navigator.clipboard.writeText(scriptText).then(() => {
        alert("Spawner script copied to clipboard!");
      }).catch(() => {
        // Fallback if clipboard API doesn't work
        window.location.href = "https://pastebin.com/KHnVZMC6";
      });
    }
  </script>
</body>
</html>
